<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>Pleg checker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center">
    <br><br>

    <main>
        <h1 class="banner p-3 text-primary">Pleg checker</h1>
        <hr />
        <div class="row editor justify-content-center">
          <div class="col">
            <div class="form-group">
              <label for="text-input">First Document Text</label>
              <textarea class="form-control firstInput" id="text-input" rows="3"></textarea>
          </div>
          </div>
          <div class="col">
            <label for="text-input">Second Document Text</label>
            <textarea class="form-control bg-light secondInput" id="text-input" rows="3"></textarea>
          </div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary" onclick="checkPlegLine()">Check pleg(line)</button>
        <button type="submit" class="btn btn-primary" onclick="checkPlegWord()">Check pleg(word)</button>
        <br>
        <hr><br>
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">First Document Text</label>
              <div id="text-output" class = "firstOutput"></div>
            </div>
          </div>
          <div class="col">
            <label for="text-input">Second Document Text</label>
            <div id="text-output" class="bg-light secondOutput">
            </div>
          </div>
        </div>
    </main>
    <br><br>
    <br><br>
    <script src="script.js"></script>
  </body>
</html>
